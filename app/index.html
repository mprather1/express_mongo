<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Company Database</title>
  </head>
  <body>
    <script id="userViewTemplate" type="text/template">
      <div><strong>{{name}}</strong> - <strong>Phone: </strong>{{phone}} - <strong>Email: </strong> {{email}}</div>
    </script>
    <script type="text/template" id="userFormTemplate">
      <input type="text" id="firstName_input" placeholder="First Name...">
      <input type="text" id="lastName_input" placeholder="Last Name..."><br />
      <input type="text" id="phone_input" placeholder="Phone...">
      <input type="text" id="email_input" placeholder="Email..."..."><br>
      <button id="submitUser">Submit</button>
      <button id="cancelButton">Cancel</button>
    </script>
    <div class="container">
      <header><h1>Company Database</h1></header>
      <div id="newForm"></div>
      <div id="main"></div>
    </div>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
  	<script src="bower_components/jquery/dist/jquery.js"></script>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.css" />
  	<script src="bower_components/underscore/underscore.js"></script>
  	<script src="bower_components/backbone/backbone.js"></script>
  	<script src="bower_components/backbone-sorted-collection/backbone-sorted-collection.js"></script>
  	<script src="bower_components/backbone.validation/dist/backbone-validation.js"></script>
  	<script type="text/javascript" src="main.js"></script>
  </body>
</html>
